<html>

    <head>
        <link rel="stylesheet" href="../../css/profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title>Профіль</title>
    </head>

    <body>

        <form>
            <label>Змінити логін:</label>
            <input id="inputLog" type="text" name="newLogin" placeholder="Введіть новий логін">
            <button id="changeLog" type="submit">Змінити</button>
        </form>

        <form>
            <label>Змінити пароль:</label>
            <input id="inputNewPass" type="text" name="newPassword" placeholder="Введіть новий пароль">
            <input id="inputOldPass" type="text" name="oldPassword" placeholder="Введіть старий пароль">
            <button id="changePass" type="submit">Змінити</button>
        </form>

        <script src="../../profile.js"></script>
    </body>

</html>
